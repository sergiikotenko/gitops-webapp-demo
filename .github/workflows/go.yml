name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o hello-gitops main.go

    - name: Test
      run: |
        go test ./...
        ls -la
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_USERNAME }}/gitops-webapp
        tags: ${{ github.sha }}, latest


  push:
    name: Push
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Check Out Infrastructure Code
      uses: actions/checkout@v2
      with:
        repository: sergiikotenko/gitops-infra-demo
        ref: dev
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Show folder content
      run: |
        ls -la
        ls -la argocd/
        ls -la k8s/base/

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

